apiVersion: v1
kind: ConfigMap
metadata:
  name: payment
  namespace: roboshop
  labels:
    component: payment
    project: roboshop
    tier: app
data:
  CART_HOST: "cart"
  CART_PORT: "8080"
  USER_HOST: "user"
  USER_PORT: "8080"
  AMQP_HOST: "rabbitmq"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql
  labels:
    component: mysql
    project: roboshop
    tier: app
type: Opaque
data:
  AMQP_USER: "cm9ib3Nob3A=" # Base64 encoded RabbitMQ user 
  AMQP_PASS: "cm9ib3Nob3AxMjM=" # Base64 encoded RabbitMQ user and password
---
apiVersion: apps/v1
kind: Deployment
metadata: # Deployment metadata
  name: payment
  namespace: roboshop # Namespace for the deployment
  labels:
    component: payment
    project: roboshop
    tier: app
    # This is the deployment for payment
spec:
  replicas: 1 # Number of replicas
  selector:
    matchLabels:
      component: payment
      project: roboshop
      tier: app
# this is pod definition
  template:
    metadata:
      labels:
        component: payment
        project: roboshop
        tier: app
    spec:
      containers:
        - name: payment
          image: nagaraj411/payment:v1 # Payment image
          envFrom:
          - configMapRef:
              name: payment # Reference to the ConfigMap
          - SecretRef:
              name: payment # Reference to the Secret
---

apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: roboshop # Namespace for the service
  labels:
    component: payment
    project: roboshop
    tier: app
spec:
  selector:
    component: payment
    project: roboshop
    tier: app
  ports:
  - protocol: TCP # Protocol for the service
    port: 8080 # payment default service port
    targetPort: 8080 # container port